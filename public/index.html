<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact List App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

  <style>
    .btn {
      width: 140px;
    }
  </style>
</head>

<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Contact List</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Number</th>
          <th scope="col" colspan="2">Actions</th>
        </tr>
      </thead>

      <tbody ng-form="myForm">
        <tr>
          <td><input class="form-control" ng-model="contact.name" required></td>
          <td><input class="form-control" ng-model="contact.email" required></td>
          <td><input class="form-control" ng-model="contact.number" required></td>
          <td>
            <button class="btn btn-primary" ng-click="addContact()"><i class="fas fa-plus-square"></i> Add</button>
          </td>
          <td><button class="btn btn-info" ng-click="update()"><i class="fas fa-upload"></i> Update</button>
          </td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)"><i class="fas fa-edit"></i> Edit</button>
          </td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)"><i class="fas fa-trash-alt"></i>
              Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>

</html>
